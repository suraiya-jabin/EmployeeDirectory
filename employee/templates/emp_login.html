{% include 'header.html' %}



<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange"><b>Employee Login</b></h5>
        <div vlass="Container-fluid">
            
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id:</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
            
            </form>
        </div>
    </div>
</div>  

{% if error == "no" %}
<script>
    alert('Login Successfully');
    window.location = ('{% url 'emp_home' %}'); 
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('Login Failed. Try Again....');
</script>
{% endif %}
